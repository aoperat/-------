<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer and Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Resize and Download Images</h1>
    <input type="file" id="image-input" accept="image/*">
    <div id="preview"></div>
    <div id="download-buttons">
        <button id="download-16x16">Download 16x16</button>
        <button id="download-32x32">Download 32x32</button>
        <button id="download-48x48">Download 48x48</button>
        <button id="download-128x128">Download 128x128</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
